<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        header {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        padding: 20px;
        background: linear-gradient(90deg, #ff9966, #ff5e62);
        color: white;
        animation: fadeDown 1s ease;
    }
    header img {
        border-radius: 50%;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    /* Navigation */
    nav {
        display: flex;
        justify-content: center;
        background: linear-gradient(90deg, #36d1dc, #5b86e5);
        padding: 10px;
    }
    nav div {
        position: relative;
        margin: 0 15px;
    }
    nav a {
        text-decoration: none;
        color: white;
        font-weight: bold;
        transition: color 0.3s ease;
    }
    nav a:hover {
        color: yellow;
    }
    .menu {
        display: none;
        position: absolute;
        background: rgba(0,0,0,0.85);
        border-radius: 8px;
        padding: 10px;
        animation: fadeIn 0.4s ease;
    }
    .menu div {
        margin: 5px 0;
    }
    nav div:hover .menu {
        display: block;
    }
    section {
        background-color: white;
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.2);
        width: 350px;
        margin-left: 32%;
        margin-top: 1%;

    }

    section h1 {
        text-align: center;
        color: #2d3436;
        font-size: 26px;
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
        color: #2d3436;
        display: block;
        margin-top: 10px;
        font-size: 14px;
    }

    input, select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #dfe6e9;
        border-radius: 8px;
        font-size: 14px;
        transition: 0.3s;
    }

    input:focus, select:focus {
        border-color: #6c5ce7;
        outline: none;
        box-shadow: 0px 0px 8px rgba(108, 92, 231, 0.4);
    }

    input[type="submit"] {
        background: linear-gradient(135deg, #6c5ce7, #0984e3);
        color: white;
        border: none;
        cursor: pointer;
        font-size: 15px;
        font-weight: bold;
        margin-top: 20px;
        transition: transform 0.2s, background 0.3s;
    }

    input[type="submit"]:hover {
        transform: scale(1.05);
        background: linear-gradient(135deg, #0984e3, #6c5ce7);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    </style>
</head>
<body>
    <header>
    <div><img src="images/vsulogo.png" width="100px"></div>
    <div><h2>Vikrama Simhapuri University</h2></div>
    <div><img src="images/naac_new.png" width="100px" height="100px"></div>
</header>

<nav>
    <div><a href="index.html">Home</a></div>
    <div><a href="contactpage.html">Contact</a></div>
    <div>
        <a href="#">Menu</a>
        <div class="menu">
           <div><a href="Login.html">Register</a></div>
            <div><a href="Result.html">Result</a></div>
        </div>
    </div>
</nav>
<section>
    <form action="ResultHallTicket.jsp" method="post">
        <h1>Result</h1>
          <label>Enter Full Name</label>
        <input type="text" name="name" required>
        <label>Enter Hall Ticket</label>
        <input type="text" name="htnum" required>
        
        <label>Year</label>
        <select required>
            <option value="">Select</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
        </select>
        
        <input type="submit" value="Submit">
    </form>
</section>

</body>
</html>
