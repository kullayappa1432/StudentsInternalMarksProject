<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Student Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        section {
            background-color: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.2);
            width: 320px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 14px;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #2575fc;
            box-shadow: 0 0 5px rgba(37, 117, 252, 0.5);
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button,
        input[type="submit"] {
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
        }

        button {
            background-color: #ff4b5c;
            color: white;
        }

        button:hover {
            background-color: #e63a4a;
        }

        input[type="submit"] {
            background-color: #2575fc;
            color: white;
        }

        input[type="submit"]:hover {
            background-color: #1b5cd6;
        }
    </style>
</head>
<body>
    <section>
        <form action="DeleteData.jsp" method="post">
            <h1>Delete Student Data</h1>
            <label>Enter Name:</label>
            <input type="text" name="name" required>
            <label>Enter Hall Ticket:</label>
            <input type="text" name="htm" required>
            <div class="btn-container">
                <button type="button"><a href="Registratin.html" style="text-decoration: none;">Cancel</a></button>
                <input type="submit" value="Delete">
            </div>
        </form>
    </section>
</body>
</html>
