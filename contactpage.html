<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        header {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            padding: 20px;
            background: linear-gradient(90deg, #ff9966, #ff5e62);
            color: white;
            animation: fadeDown 1s ease;
        }
        header img {
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        nav {
            display: flex;
            justify-content: center;
            background: linear-gradient(90deg, #36d1dc, #5b86e5);
            padding: 10px;
        }
        nav div {
            position: relative;
            margin: 0 15px;
        }
        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: yellow;
        }
        .menu {
            display: none;
            position: absolute;
            background: rgba(0,0,0,0.85);
            border-radius: 8px;
            padding: 10px;
            animation: fadeIn 0.4s ease;
        }
        .menu div {
            margin: 5px 0;
        }
        nav div:hover .menu {
            display: block;
        }

        /* FACULTY SECTION */
        section {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.2);
            width: 80%;
            margin: 30px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        .faculty-card {
            background: linear-gradient(135deg, #f6d365, #fda085);
            border-radius: 15px;
            text-align: center;
            padding: 20px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .faculty-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 20px rgba(0,0,0,0.3);
        }

        .faculty-card img {
            width: 120px;
            height: 120px;
             object-fit: cover;
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
        }

        .faculty-card h5 {
            margin-top: 15px;
            font-size: 18px;
            color: #2d3436;
        }

        .faculty-card h6 {
            margin-top: 5px;
            font-size: 14px;
            color: #555;
        }

        /* ANIMATIONS */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div><img src="images/vsulogo.png" width="100px"></div>
        <div><h2>Vikrama Simhapuri University</h2></div>
        <div><img src="images/naac_new.png" width="100px" height="100px"></div>
    </header>

    <!-- NAVIGATION -->
    <nav>
        <div><a href="index.html">Home</a></div>
        <div><a href="contactpage.html">Contact</a></div>
        <div>
            <a href="#">Menu</a>
            <div class="menu">
                <div><a href="Login.html">Register</a></div>
                <div><a href="Result.html">Result</a></div>
            </div>
        </div>
    </nav>

    <section>
        <div class="faculty-card">
            <img src="images/apsir.jpeg" alt="Prof. Ande Prasad">
            <h5>Prof. Dr. Ande Prasad</h5>
            <h6>MSC, MPhil, MTech, PhD</h6>
        </div>

        <div class="faculty-card">
            <img src="images/hussainsir.jpeg" alt="Dr. M Ussenaiah">
            <h5>Dr. M Ussenaiah</h5>
            <h6>MCA, PhD</h6>
        </div>

        <div class="faculty-card">
            <img src="images/vijayamadam.jpeg" alt="Dr. G Vijaya Lakshmi">
            <h5>Dr. G Vijaya Lakshmi</h5>
            <h6>BTech, MTech, PhD</h6>
        </div>
    </section>
</body>
</html>
